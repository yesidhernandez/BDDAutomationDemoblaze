buildscript{
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        google()
        jcenter()
    }
    dependencies {
        classpath('net.serenity-bdd:serenity-gradle-plugin:3.3.2')
        classpath('net.serenity-bdd:serenity-single-page-report:3.3.2')
    }
}

plugins {
    id 'com.github.sherter.google-java-format' version '0.9'
    id "org.sonarqube" version "4.2.1.3168"
}

sonar {
    properties {
        property "sonar.projectKey", "yesidhernandez_BDDAutomationDemoblaze"
        property "sonar.organization", "yesidhernandez"
        property "sonar.sources", "src"
        property "sonar.exclusions", "src/test/java/com/demoblaze/challenge/**, src/main/java/com/demoblaze/challenge/utils/Constants.java"
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

group 'com.demoblaze.challenge'
description = 'Test for UBITS'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    jcenter()
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.serenity-gradle-plugin'

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

ext{
    serenityVersion = '3.6.21'
    lombokVersion = '1.18.24'
}

serenity {
    reports = ["single-page-html"]
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.assertj:assertj-core:3.9.1'
    testImplementation 'org.slf4j:slf4j-simple:1.7.7'
    implementation 'com.google.googlejavaformat:google-java-format:1.16.0'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.14.2'
    implementation "net.serenity-bdd:serenity-core:$rootProject.ext.serenityVersion"
    implementation "net.serenity-bdd:serenity-junit:$rootProject.ext.serenityVersion"
    implementation "net.serenity-bdd:serenity-screenplay:$rootProject.ext.serenityVersion"
    implementation "net.serenity-bdd:serenity-cucumber:$rootProject.ext.serenityVersion"
    implementation "net.serenity-bdd:serenity-screenplay-webdriver:$rootProject.ext.serenityVersion"
    implementation "net.serenity-bdd:serenity-screenplay-rest:$rootProject.ext.serenityVersion"
    implementation "net.serenity-bdd:serenity-reports:$rootProject.ext.serenityVersion"
    annotationProcessor "org.projectlombok:lombok:$rootProject.ext.lombokVersion"
}

test {
    systemProperty "demoblaze.username", System.getProperty("demoblaze.username")
    systemProperty "demoblaze.password", System.getProperty("demoblaze.password")
}

gradle.startParameter.continueOnFailure = true
test.finalizedBy(aggregate)