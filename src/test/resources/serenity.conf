drivers {
  windows {
    webdriver.chrome.driver = src/test/resources/webdriver/windows/chromedriver.exe
  }
  mac {
    webdriver.chrome.driver = src/test/resources/webdriver/mac/chromedriver
  }
  linux {
    webdriver.chrome.driver = ${user.dir}/chromedriver-linux64/chromedriver
  }
}

webdriver {
  driver = chrome
  acceptInsecureCerts = true
#  autodownload = false

  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["ignore-certificate-errors", "remote-allow-origins=*", "start-maximized", "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking", "--headless"]
    }

    timeouts {
        implicit = 15000
        pageLoad = 100000
    }
  }

  wait.for.timeout = 25000
}
